<!-- Partners -->
  <section class="page-section" id="{{ site.data.sitetext[site.locale].clients.section | default: "partners" }}">
    <div class="container">

      <div class="row">
        <div class="col-lg-12 text-center">
          <h2 class="section-heading text-uppercase">{{ site.data.sitetext[site.locale].partners.title }}</h2>
          {% if site.data.sitetext[site.locale].partners.text %}
      <h3 class="section-subheading text-muted">{{ site.data.sitetext[site.locale].partners.text | markdownify }}</h3>
      {% endif %}
        </div>
      </div>

      <div class="row" {% if site.data.sitetext[site.locale].partners.horizontal-scrolling == "yes" %} id="scrolling-clients" {% endif %}>
	    {% for partner in site.data.sitetext[site.locale].partners.list %}
        <div class="col-md-3 col-sm-6">
          <a href="{{ partner.url }}">
            <img class="img-fluid d-block mx-auto" src="{{ partner.logo }}" alt="{{ partner.title }}" style="max-height: {{ site.data.sitetext[site.locale].partner.max-height | default: "100px" }}">
          </a>
        </div>
	    {% endfor %}
      </div>
    </div>
  </section>
