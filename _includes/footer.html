<!-- Footer -->
<footer class="footer" id="footer" style="background-color: white">
  <div class="postcontainer">
    <p>
      {{ site.data.sitetext[site.locale].header.copyrightlicence | default:"Â©" }}
      <a href="{{ site.data.sitetext[site.locale].header.copyrightlink }}">{{ site.data.sitetext[site.locale].header.copyright }} {{ 'now' | date: "%Y" }}</a> - 
      <a href="/legal">{{ site.data.sitetext[site.locale].footer.legal | default:"Privacy Policy" }}</a>
    </p>
  </div>
</footer>
{% if page.layout == "page" %}
<script>
  fixPageShort();
  function fixPageShort() {
    if (window.innerHeight > document.body.offsetHeight) {
      document.getElementById("footer").style.position = "fixed";
      document.getElementById("footer").style.bottom = 0;
      document.getElementById("footer").style.right = 0;
      document.getElementById("footer").style.left = 0;
      document.getElementById("footer").style.width = "100%";
    }
  }
</script>
{% endif %}
<!-- End Footer -->
